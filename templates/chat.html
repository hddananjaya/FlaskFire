{% extends "header.html" %}
{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/emoji-button@2.2.2/dist/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>



<script>
	var protocol;
	if (location.hostname.includes('localhost')) {
		protocol = 'http://'
	} else {
		protocol = 'https://'
	}
	var socket = io.connect(`${protocol}${location.hostname}:${location.port}`)
	socket.on('{{ chatid }}', (data) => {
		if (data && data.hasOwnProperty('message')) {
			console.log('asdf')
			const chatText = $("#chatview").val()
			$("#chatview").val(`${chatText}\n${data['message']}`);
			var $textarea = $('#chatview');
			$textarea.scrollTop($textarea[0].scrollHeight);
		}
	});
</script>

<style>
	.avatar {
		vertical-align: middle;
		width: 50px;
		height: 50px;
		border-radius: 50%;
	}
</style>

<body>
	<div class="container" style="margin-top: 20px">
		<div class="row">
			<div class="col-lg-1">
				<button onclick="window.location='/'" type="button" type="submit" class="btn btn-secondary btn-block">
					<i class="fa fa-home"></i>
				</button>
			</div>
			<div class="col-lg">
				{% for user in users_list %}
				<label class="text-muted">{{ user }} &nbsp;</label>
				{% endfor %}
			</div>
			<div class="col-lg-1">
				<button data-toggle="modal" data-target="#menuModal" type="button" type="submit"
					class="btn btn-outline-secondary btn-block">
					<i class="fa fa-bars"></i>
				</button>
			</div>
			<hr>
		</div>
		<hr>
		<div class="row" style="height:70%">
			<textarea id="chatview" class="chat-textarea" readonly>
		</textarea>
		</div>

		<div class="row" style="margin-top:10px">
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" title="{{ logged_user }}">[ {{ logged_user.split("@")[0] }} ]
						:</span>
				</div>
				<input type="text" id="message" class="form-control" autofocus placeholder="Type your message">
				<div class="input-group-append">
					<button id="emoji-btn" class="btn btn-outline-secondary" disabled type="button">ðŸ˜Ž</button>
					<button id="btn-send" type="button" onclick="submitMessage()" type="submit"
						class="btn btn-primary btn-block">
						SEND
					</button>
				</div>
			</div>
			</form>
		</div>
	</div>

	<!-- Menu modal -->
	<div class="modal fade" id="menuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">InstChat Help</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<ul>
						<li>
							Shortcuts
							<ul>
								<li>Enter : send message</li>
								<li>Ctrl+Enter : pop up emojis</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>


</body>

<script>

	var textarea = document.getElementById('chatview');
	textarea.scrollTop = textarea.scrollHeight;
	// press enter to submit the message
	$("#message").keypress(function (e) {
		var key = e.which;
		if (key == 13) {
			$("#btn-send").click();
			return false;
		}
	});

</script>


<script>
	// submit a new message
	function submitMessage() {
		const message = document.getElementById("message").value;
		if (message) {
			$("#btn-send").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
			socket.emit('messageHandler', {
				message,
				chatId: '{{ chatid }}'
			}, () => {
				$("#btn-send").html('SEND');
				$("#message").val('');			
			});
		}
	}
</script>

<script>
	var button = document.querySelector('#emoji-btn');
	var picker = new EmojiButton({
		position: 'top',
		showPreview: false
	});

	picker.on('emoji', emoji => {
		document.querySelector('#message').value += emoji;
		$('#message').focus();
	});

	button.addEventListener('click', () => {
		if (picker.pickerVisible) { 
			picker.hidePicker();	
		} else { 
			picker.showPicker(button)
		};

	});

	$('#message').keydown(function (e) {
		if (e.ctrlKey && e.keyCode == 13) {
			picker.pickerVisible ? picker.hidePicker() : picker.showPicker(button);
		}
	});

</script>

{% endblock %}
