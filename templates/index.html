{% extends "header.html" %}
{% block content %}
<div class="container" style="margin-top: 40px">
    <div class="row">
      <div class="col-lg">
      </div>
      <div class="col-lg text-center">
        <img src="static/img/unlocked.jpg" style="margin:20px;width:70%">
        {% with flash_messages = get_flashed_messages() %}
        {% if flash_messages %}
          {% for message in flash_messages %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %} 
    <a href="/logout">Log out</a>
    </div>
      <div class="col-lg">
      </div>
    </div>
  </div>
{% endblock %}
