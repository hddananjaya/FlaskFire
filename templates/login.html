{% extends "header.html" %}
{% block content %}
  <body>
      <div class="container" style="margin-top: 40px">
      <div class="row">
        <div class="col-lg">
        </div>
        <div class="col-lg text-center">
          <img src="static/img/locked.jpg" style="margin:20px;width:70%">
          {% with flash_messages = get_flashed_messages() %}
          {% if flash_messages %}
            {% for message in flash_messages %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
            {% endfor %}
          {% endif %}
        {% endwith %} 
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#loginModal">Login</button>
        <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#registerModal">Register</button>


        </div>
        <div class="col-lg">
        </div>
      </div>
    </div>
    <!-- Modal for Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form method="POST" action="{{ url_for('user_login') }}">        
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
              <div class="md-form">
                  <input name="userEmail" placeholder="Your Email" type="text" autofocus class="form-control">
                  <br>
                  <input name="userPassword" placeholder="Your Password"  type="password" class="form-control">
                </div>              
              <br>          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </div>
        </form>
      </div>
    </div>

    <!-- Modal for Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <form method="POST" action="{{ url_for('user_register') }}">        
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">User Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body mx-3">
              <div class="md-form">
                  <input name="userName" placeholder="Your Name" type="text" autofocus class="form-control">
                  <br>
                  <input name="userEmail" placeholder="Your Email" type="text" autofocus class="form-control">
                  <br>
                  <input name="userPassword" placeholder="Your Password"  type="password" class="form-control">
                </div>              
              <br>          
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </div>
        </form>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </body>
  {% endblock %}
